defaultGroups:
    - name: users
      must_exist: true
      system: true
    - lp
    - video
    - network
    - storage
    - name: wheel
      must_exist: false
      system: true
    - audio
    - rfkill

sudoersGroup:    wheel
setRootPassword: true
doReusePassword: true
allowWeakPasswords: false
allowWeakPasswordsDefault: true
userShell: /bin/zsh
setHostname: EtcFile
writeHostsFile: true

presets:
    fullName:
        editable: true
    loginName:
        editable: true
